<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // GitHub Pages fallback: redirect to SPA
        var path = location.pathname.replace(/^\/PortfolioXI/, "");
        var search = location.search;
        var hash = location.hash;
        var newUrl = "/PortfolioXI/index.html?path=" + path + search + hash;
        window.location.replace(newUrl);
    </script>
</body>
</html>
