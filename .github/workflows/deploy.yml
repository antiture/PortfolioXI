name: Deploy Blazor App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-to-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Blazor project
        run: dotnet publish PortfolioXI/PortfolioXI.csproj -c Release -o release

      - name: Prepare site for GitHub Pages
        run: |
          mkdir -p output
          tar -cf - -C release/wwwroot . | tar -xf - -C output
          touch output/.nojekyll

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: output

  deploy:
    needs: deploy-to-pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

