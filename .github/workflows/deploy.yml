name: Deploy Blazor App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Blazor project
        run: dotnet publish PortfolioXI/PortfolioXI.csproj -c Release -o release

      - name: Copy output to clean folder (remove symlinks)
        run: |
          mkdir output
          cp -rL release/wwwroot/* output

      - name: Add .nojekyll
        run: touch output/.nojekyll

      - name: Upload artifact manually
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

